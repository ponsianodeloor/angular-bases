<p>Spider man</p>
<dl>
  <td>Name</td>
  <dd>{{hero.name}}</dd>

  <td>Age:</td>
  <dd>{{hero.age}}</dd>

  <td>Method</td>
  <dd>
    {{getHeroDescription()}}
  </dd>

  <td>Capitalized </td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="hero.name === 'Windstorm'" class="btn btn-primary mx-1" (click)="changeName()">Cambiar Nombre</button>
<button class="btn btn-primary mx-1" (click)="changeAge()">Cambiar Edad</button>
<button *ngIf="hero.name !== 'Spiderman'" class="btn btn-primary mx-1" (click)="changeHero()">Cambiar Spiderman</button>
<button class="btn btn-primary mx-1" (click)="changeHeroBatman()">Cambiar Batman</button>
